<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Santa Resort{% endblock %} | Santa Resort</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">
        <img src="https://cdn.discordapp.com/attachments/1450063753260433420/1450109079610593361/258D25DE-0782-44C3-8B42-DAEB856497A1.PNG" alt="Santa Resort logo">
        <span>Santa Resort</span>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>

    <ul id="nav-menu">
        <li><a href="#hero">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#info">About</a></li>
        <li><a href="#footer">Contact</a></li>
    </ul>
</nav>

<!-- Main content will be injected here -->
{% block content %}
{% endblock %}

<!-- Footer -->
<footer id="footer">
    <p>Visit Us at Santa Resort</p>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d177409.6011220376!2d7.577065288708729!3d45.990729756635226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478f35a2292ee5cd%3A0x400ff8840196f70!2s3920%20Zermatt%2C%20Switzerland!5e0!3m2!1sen!2suk"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
    </iframe>

    <div class="social-links">
        <a href="https://www.facebook.com/yourpage" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/yourpage" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/yourchannel" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</footer>

<!-- JavaScript for mobile menu and carousel -->
<script>
function toggleMenu() {
    document.getElementById('nav-menu').classList.toggle('active');
}
</script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
